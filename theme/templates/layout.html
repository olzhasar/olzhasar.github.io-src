{% extends 'base.html' %}

{% block title %}{{ SITENAME }} - {{ category }}{% endblock %}

{% block body %}

{% include 'partials/navbar.html' %}

<section class="hero is-info is-small category-hero">

  <div class="hero-body">
    <div class="container">
      <nav class="breadcrumb" aria-label="breadcrumbs">
	<ul>
	  <li><a href="/">Home</a></li>
	  {% block breadcrumb_items %}{% endblock %}
	</ul>
      </nav>   
      <h1 class="title">
	{% block h1 %}{% endblock %}
      </h1>
    </div>
  </div>

</section>

<section class="section">
  <div class="container">
    {% block content %}
    {% endblock %}
  </div>
</section>
{% endblock %}
